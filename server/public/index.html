<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- jQuery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Tasky</h1>
        <p class="lead">Tasky is an ultra awesome to-do-list application.</p>
        <hr class="my-4" />
      </div>
    </div>

    <!-- Todo list section -->
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <span class="label label-default">
              <label for="taskToDo">Task</label>
            </span>
            <input
              name="taskToDo"
              class="form-control"
              type="text"
              placeholder="Wash Dishes"
            />
            <button id="btnAddTask" class="btn-sm btn-outline-success">
              Add Task
            </button>
            <button id="btnDeleteTasks" class="btn-sm btn-outline-danger">
              Delete All
            </button>
          </div>
        </form>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->

    <!-- Contains the entire to-do list-->
    <div class="container">
      <div class="row">
        <ul id="todoList" class="list-group"></ul>
      </div>
    </div>

    <!-- Built With Section-->
    <div class="container-fluid padding">
      <div class="row-welcome text-center">
        <div class="col-12">
          <h1 class="display-4">Built with ease</h1>
        </div>
        <hr />
      </div>
    </div>

    <!-- Three Column Section -->
    <div class="container-fluid padding">
      <div class="row text-center padding">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <!-- TODO: re-link the font awesome icons -->
          <i class="fas fa-code"></i>
          <h3>HTML5</h3>
          <p>Built with the latest version of HTML, HTML5.</p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <!-- TODO: re-link the font awesome icons -->
          <i class="fas fa-bold"></i>
          <h3>BOOTSTRAP</h3>
          <p>Built with the latest version of Bootstrap, Bootstrap 4.</p>
        </div>
        <div class="col-sm-12 col-md-4">
          <!-- TODO: re-link the font awesome icons -->
          <i class="fab fa-css3"></i>
          <h3>CSS</h3>
          <p>Built with the latest version of CSS, CSS3.</p>
        </div>
      </div>
      </div>
      <hr class="my-4" />
    </div>

    <!-- Footer section -->
  </body>
</html>
